<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="Analog Sea form inputs">
	<title></title>
	<link rel="stylesheet" type="text/css" href="AnalogSea.css">
</head>
<body>
	<form class="" action="" method="">
		<h1>Analog Sea</h1>
		<fieldset name="sign-up">
			<h2>Sign Up</h2>
			<label for="email" required>Email</label>
			<input placeholder="foo@bar.com" type="text" name='email' id='email'></input>
			<label for="password">Password</label>
			<input placeholder="1234passw0rd" type="password" name='password' id='password'></input>
			<button type='sign-up'>Sign Up</button>
			<p>Forgot Password?</p>
		</fieldset>
	</form>
</body>
</html>
