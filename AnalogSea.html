<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="Analog Sea Input Form">
	<title>Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="AnalogSea.css">
</head>
<body>

	<!-- logo on top of page -->
	<img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea">

	<!-- apply to forms you want people to signup for, Important info to know as a developer -->
	<form class="signup-form" action="/signup" accept="UTF-8" method="post">

		<legend>Sign Up</legend>

		<!-- email structure -->
		<label for="user-email">Email</label>
		<input type="email" placeholder="foo@bar.com" name="user-email" id="user_email" required="">

		<!-- password structure -->
		<label for="password">Password</label>
		<input placeholder="1234passw0rd" label="false" type="password" name="user-name" id="password" required="">

		<!-- sign up button syntax -->
		<button type="submit">Sign Up</button>

		<!-- correct forgot password syntax -->
		<p><a href="/forgot-password/new">Forgot Password?</a></p>
	</form>

	<!-- div outside form places footer in correct place -->
	<div class="footer">
	<p>"Already Have An Account"<a href="/login"> Log in</a></p>
	</div>
</body>
</html>
